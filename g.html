<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>REGISTER NEW ACCOUNT</title>
  <style>
    h2 {
      background-color: #0B5C9A;
      color: white;
      text-align: center;
      padding: 10px;
    }
    table {
      margin: auto;
    }
  </style>
  <script>
    function frmRegister() {
      var f = document.frmRegister;
      var phone_pattern = /^(\(0\d{1,3}\) \d{7})|(\d{9,10})$/;
      var email_pattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

      if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
      }

      if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.filPicture.value == "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
      }

      if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
</head>
<body>

<h2>REGISTER NEW ACCOUNT</h2>

<form name="frmRegister" onsubmit="return frmRegister()" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" name="txtUsername"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="txtPassword1"></td>
    </tr>
    <tr>
      <td>Confirm password</td>
      <td><input type="password" name="txtPassword2"></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="txtPhone"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="txtEmail"></td>
    </tr>
    <tr>
      <td>Favourite</td>
      <td>
        <input type="checkbox" name="chkMusic" value="Music"> Music
        <input type="checkbox" name="chkReading" value="Reading"> Reading
      </td>
    </tr>
    <tr>
      <td>Picture</td>
      <td><input type="file" name="filPicture"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="txtDescription" rows="4" cols="30"></textarea></td>
    </tr>
    <tr>
      <td>Education level</td>
      <td>
        <select name="education">
          <option>Aptech</option>
          <option>NIIT</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Language</td>
      <td>
        <select name="language" size="4" multiple>
          <option>Vietnamese</option>
          <option>English</option>
          <option>French</option>
          <option>Japanese</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
